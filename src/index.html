<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="@@ENDERECO_CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sortear">
            <div>
                <label for="numero-max">Número maximo</label>
                <input type="number" id="numero-max" min="2" value="2" step="1"  required>
            </div>
            <button type="submit">Sorteia número</button>
        </form>
        <div id="numero-sorteado">
            O número sorteado foi: <span id="num-sort"></span>
        </div>
    </main>
    <script src="@@ENDERECO_JS"></script>
</body>
</html>
